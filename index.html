<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        window.onload = function() {
            // Funktion zur Überprüfung, ob das Gerät ein mobiles Gerät ist
            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }

            // Wenn es sich um ein mobiles Gerät handelt, weiterleiten zur mobilen Version
            if (isMobileDevice()) {
                window.location.href = "mobile.html";
            } else { // Ansonsten zur PC-Version weiterleiten
                window.location.href = "pc.html";
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
